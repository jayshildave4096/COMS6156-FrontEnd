    <meta charset="UTF-8">

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<body>
<!-- ============== NavBar ============== -->
<div class="row">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a id="user-nav-link" class="nav-link active" aria-current="page" href="">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="map.html">Map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="feed.html">Feed</a>
        </li>
        <li class="nav-item">
            <a id="logout-tab" class="nav-link" href="">Logout</a>
        </li>
    </ul>
</div>
<div class="tab-content" id="about-content">
    <div
            class="tab-pane fade show active"
            id="about-tab"
            role="tabpanel"
            aria-labelledby="about"
    >

        <div style="margin:auto;" class="d-none d-md-block col-md-6 col-xl-6 left-wrapper mt-4">
            <div class="card rounded">
                <div class="card-body">

                        <div class="mb-3">
                            <label class="form-label">Post Type</label>
                            <select id="post-type" class="form-select"
                                    aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="USER_POST">USER_POST</option>
                                <option value="ALERT">ALERT</option>
                                <option value="EVENT">EVENT</option>
                            </select>

                        </div>

                        <div class="mb-3">
                            <label class="form-label">Alert Level</label>
                            <input id="alert-level" type="number" class="form-control">

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input id="desc" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Latitude</label>
                            <input id="latitude" type="number" step="any" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Longitude</label>
                            <input id="longitude" type="number" step="any" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tags</label>
                            <input id="tags" type="text" class="form-control" value="">
                            <div class="form-text">Comma separated</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input id="image-url" type="text" class="form-control" value="" required>
                        </div>
                        <button id="submit-button"  class="btn btn-primary">Submit</button>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- ============== NavBar ============== -->
</body>
